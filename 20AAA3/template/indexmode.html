<script src="Scripts/jquery.cycle.all.min.js"></script>
<script>
$(document).ready(function(){
    $(".cycle").hover(function () {
        $(".prev").fadeIn(200);
        $(".next").fadeIn(200);
    }, function () {
        $(".prev").fadeOut(200);
        $(".next").fadeOut(200);
    });
    $(".cycle ul").cycle({
        fx: 'fade'
        , speed: 600
        , timeout: 3000
        , prev: '.prev'
        , next: '.next'
    });
    $(".slider ul").cycle({
        fx: "fade"
        , speed: 600
        , timeout: 4000
        , pager: ".slider ol"
        , pagerAnchorBuilder: function (i, pic) {
            return '<li>' + (i + 1) + '</li>';
        }
    });
});
</script>
